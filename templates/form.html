<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Planner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.7); /* lighter, less transparent */
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #000; /* black text */
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #000;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #000;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 15px;
      border: 1px solid #ccc;
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019270;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Plan Your Dream Trip</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="e.g., New York" required />
      </div>

      <div class="form-group">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="e.g., Paris" required />
      </div>

      <div class="form-group">
        <label for="people">How many people:</label>
        <input type="number" id="people" name="people" min="1" placeholder="e.g., 2" required />
      </div>

      
      <div class="form-group">
        <label for="days">From date (days):</label>
        <input type="date" id="days" name="fromdate" min="1" placeholder="e.g., 7" required />
      </div>

      <div class="form-group">
        <label for="days">To date (days):</label>
        <input type="date" id="days" name="todate" min="1" placeholder="e.g., 7" required />
      </div>

      <div class="form-group">
        <label for="budget">Budget (â‚¹):</label>
        <input type="number" id="budget" name="budget" min="0" placeholder="e.g., 1500" required />
      </div>

      <button type="submit">Plan Trip</button>
    </form>
  </div>

</body>
</html>
